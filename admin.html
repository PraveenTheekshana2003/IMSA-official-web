<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMSA - official web</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="icon" type="image/x-icon" href="IMSA image.jpeg">
    
    <script
      src="https://kit.fontawesome.com/eabac940d1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="posts()">

    <nav>
      <!-- LEFT -->
      <div class="nav-left">
          <img src="IMSA image.jpeg" alt="logo" class="logo-img">
        <div class="logo">
          IMSA
        </div>
      </div>

      <!-- RIGHT -->
      <div class="nav-items">
        <ul>
          <li>
            <a href="">
              <i class="fa-solid fa-right-from-bracket"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="controls-container">
        <p class="d-board-text">Dashboard</p>
        <div class="controls">
            <button onclick="posts()" id="posts-btn"><i class="fa-solid fa-newspaper"></i> Manage Posts</button>
            <button onclick="user()" id="user-btn"><i class="fa-solid fa-user"></i> Manage Users</button>
        </div>
      </div>
      <div class="content-container">
        <div class="stats-container">
            <div class="stat-box">
                <div>
                <h1></h1>
                <h2>Total Visits</h2>
                </div>
                <p><i class="fa-solid fa-eye"></i></p>
            </div>
            <div class="stat-box">
                <div>
                <h1></h1>
                <h2>Total Posts</h2>
                </div>
                <p><i class="fa-solid fa-newspaper"></i></p>
            </div>
            <div class="stat-box">
                <div>
                <h1></h1>
                <h2>Total Users</h2>
                </div>
                <p><i class="fa-solid fa-user"></i></p>
            </div>
           
        </div>

        <div class="posts-container" id="posts">
            <h1>Recent Articles</h1>
            <div class="posts" id="style-2">
                <table>
                    <tr>
                        <th>No</th>
                        <th>Image</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    
                    <tr>
                        <td></td>
                        <td><a href=""><img src="" alt="" onerror="this.onerror=null; this.src='images/default-image.png'"></a></td>
                        <td><a href=""class="author-name"><p></p></a></td>
                        <td><a href="" class="author-name"></a></td>
                        <td><a href="" class="edit-tbn">Edit</a></td>
                        <td><a href="" class="delete-btn">Delete</a></td>
                    </tr>
                    
                    
                </table>
            </div>
        </div>
        

        <div class="user-container"  id="user">
          <h1>Users</h1>
          <div class="users" id="style-2">
              <div class="user">
              <a href="" class="profile-link">
              <div class="image-container">
                <div>
                <img src="" alt="" onerror="this.onerror=null; this.src='images/user-icon.png'">
              </div>
              </div>
              <div class="username">
              <h1></h1>
              <p><a href=""><i class="fa-solid fa-trash"></i></a></p>
              </div>
            </a>
            </div>

            
          </div>
        </div>
      </div>
    </main>
    <script>
      function user(){
        document.getElementById("posts").style.display="none";
        document.getElementById("user").style.display="block";
        document.getElementById("user-btn").style.backgroundColor="var(--uiclr)";
        document.getElementById("posts-btn").style.backgroundColor="";
        document.getElementById("user-btn").classList.add("selected");
        document.getElementById("posts-btn").classList.remove("selected");

        
        
      }
      function posts(){
         document.getElementById("user").style.display="none";
        document.getElementById("posts").style.display="block";
        document.getElementById("posts-btn").style.backgroundColor="var(--uiclr)";
        document.getElementById("user-btn").style.backgroundColor="";
        document.getElementById("posts-btn").classList.add("selected");
        document.getElementById("user-btn").classList.remove("selected");

      }
    </script>
  </body>
</html>
